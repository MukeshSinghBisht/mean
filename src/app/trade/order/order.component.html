

<mat-card class="example-card">
 
  <mat-card-header>
    <ng-content select='.head'></ng-content>
    &nbsp;
    <strong>{{  selectedStock}}</strong>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="orderForm">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <mat-select formControlName="orderType">
                <mat-option *ngFor="let t of orderTypes" [value]="t">{{t}}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Price" name="price" required formControlName="price">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Quantity" name="quantity" required formControlName="quantity">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Total" name="total" required formControlName="total">
            </mat-form-field>
          </td>
        </tr>

      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select='[id=btn]'></ng-content>
  </mat-card-actions>
</mat-card>
